<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Rigo with Vanilla.js</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
</head>

<body>
  <div class="container py-4">
    <div class="row g-3 align-items-end">
      <div class="col-auto">
        <label for="qty" class="form-label">How many cards?</label>
        <input id="qty" type="number" min="1" max="52" class="form-control" value="8" />
      </div>

      <div class="col-auto">
        <button id="btnDraw" class="btn btn-primary">Draw</button>
        <button id="btnSort" class="btn btn-success">Sort (Selection)</button>
      </div>
    </div>

    <hr class="my-4">

    <h2 class="h5">Current cards</h2>
    <div id="current" class="row row-cols-2 row-cols-md-4 row-cols-xl-8 g-3"></div>

    <hr class="my-4">

    <h2 class="h5">Sort log</h2>
    <div id="log" class="d-flex flex-column gap-3"></div>
  </div>
  <script type="module" src="/app.js"></script>
</body>

</html>
